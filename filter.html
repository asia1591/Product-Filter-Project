<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="filter.css" />
    <title>Filter Project</title>
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        <img src="img/logo_transparent.png" alt="" class="logo" />

        <div class="cats"></div>
        <h1>Maximum Price</h1>
        <div class="price">
          <input type="range" class="priceRange" />

        </div>
      </div>
      <div class="content">
        <div class="products"></div>
      </div>
    </div>
    <script src="filter.js"></script>
  </body>
</html>
